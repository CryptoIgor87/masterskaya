<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %} | Masterskaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="{{ B }}/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
        <span class="navbar-brand mb-0 h1"><i class="bi bi-shop"></i> Masterskaya</span>
        <a href="{{ B }}/logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i> Выход</a>
    </nav>

    <div class="d-flex">
        <div class="sidebar bg-light border-end p-3" style="min-width: 220px; min-height: calc(100vh - 56px);">
            {% set role = request.state.role|default('admin') %}
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'promotions' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/promotions">
                        <i class="bi bi-tag"></i> Акции
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'bonuses' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/bonuses">
                        <i class="bi bi-gift"></i> Бонусы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'clients' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/clients">
                        <i class="bi bi-people"></i> Клиенты
                    </a>
                </li>
                {% if role == 'admin' %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'mailings' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/mailings">
                        <i class="bi bi-megaphone"></i> Рассылки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'giveaways' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/giveaways">
                        <i class="bi bi-trophy"></i> Розыгрыши
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'feedback' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/feedback">
                        <i class="bi bi-chat-dots"></i> Задать вопрос
                    </a>
                </li>
                {% if role == 'admin' %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'settings' %}fw-bold text-primary{% endif %}" href="{{ B }}/admin/settings">
                        <i class="bi bi-gear"></i> Настройки
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

        <div class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ B }}/static/js/app.js"></script>
    <script>
    document.querySelectorAll('.phone-mask').forEach(function(input) {
        function formatPhone(val) {
            var digits = val.replace(/\D/g, '');
            if (digits.length > 0 && digits[0] === '8') digits = '7' + digits.slice(1);
            if (digits.length > 11) digits = digits.slice(0, 11);
            var parts = ['+7'];
            if (digits.length > 1) parts.push(' ' + digits.slice(1, 4));
            if (digits.length > 4) parts.push(' ' + digits.slice(4, 7));
            if (digits.length > 7) parts.push(' ' + digits.slice(7, 9));
            if (digits.length > 9) parts.push(' ' + digits.slice(9, 11));
            return digits.length === 0 ? '' : parts.join('');
        }
        input.addEventListener('input', function() {
            var pos = this.selectionStart;
            var old = this.value;
            this.value = formatPhone(this.value);
            if (this.value.length > old.length) pos++;
        });
        input.addEventListener('focus', function() {
            if (!this.value) this.value = '+7 ';
        });
        input.addEventListener('blur', function() {
            if (this.value === '+7 ' || this.value === '+7') this.value = '';
        });
        if (input.value) input.value = formatPhone(input.value);
    });
    </script>
</body>
</html>
